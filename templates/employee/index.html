<!DOCTYPE html>  
{% load static %}  
<html lang="en">  
<head>  
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <title>Index</title>  
 
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/> 
    <style> 
    input#id_eid, input#id_econtact, input#id_ename, input#id_eemail {
    border: none;
}
.container {
    width: 600px;
}
    </style>
</head>  
<body>  
<form method="POST" class="post-form" action="">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-4 col-form-label"></label>  
    <div class="col-sm-6">  
    <h3>Enter Employee Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-4 col-form-label">Employee Id:</label>  
    <div class="col-sm-4 form-control">  
      {{ form.eid }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-4 col-form-label">Employee Name:</label>  
    <div class="col-sm-4 form-control">  
      {{ form.ename }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-4 col-form-label">Employee Email:</label>  
    <div class="col-sm-4 form-control">  
      {{ form.eemail }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-4 col-form-label">Employee Contact:</label>  
    <div class="col-sm-4 form-control">  
      {{ form.econtact }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-4 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="form-control btn btn-primary" href="">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
